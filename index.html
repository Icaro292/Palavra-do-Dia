<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra do Dia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Palavra do Dia</h1>
    
    <div class="hint" id="hint">Dica: A resposta é uma cor!</div>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Digite sua resposta" />
        <button id="submitBtn" onclick="checkAnswer()">Enviar</button>
    </div>
    
    <div class="feedback" id="feedback"></div>

    <div class="stats" id="stats"></div>

    <div id="audioContainer"></div>

    <button id="restartBtn" onclick="restartGame()" style="display: none;">Reiniciar</button>

    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Ícaro-Dev. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
